<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E73C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2980B9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F4E79;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1C40F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Animations -->
    <animateTransform id="codeFlow" attributeName="transform" type="translate" 
                     values="0,0; 10,0; 0,0; -10,0; 0,0" dur="4s" repeatCount="indefinite"/>
    
    <animateTransform id="float" attributeName="transform" type="translate" 
                     values="0,0; 0,-8; 0,0; 0,8; 0,0" dur="6s" repeatCount="indefinite"/>
    
    <animateTransform id="rotate" attributeName="transform" type="rotate" 
                     values="0 500 300; 360 500 300" dur="20s" repeatCount="indefinite"/>
    
    <animate id="pulse" attributeName="opacity" values="0.7; 1; 0.7" dur="3s" repeatCount="indefinite"/>
    
    <animate id="colorShift" attributeName="fill" values="#00D4FF; #0099CC; #006699; #0099CC; #00D4FF" dur="5s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="#FFFFFF"/>
  
  <!-- Main Container -->
  <g transform="translate(50, 50)">
    
    <!-- Code Elements Background -->
    <g opacity="0.1">
      <!-- Binary Code -->
      <text x="50" y="100" font-family="monospace" font-size="12" fill="#2C3E50">
        01001000 01100101 01101100 01101100 01101111
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 30,0; 0,0" dur="8s" repeatCount="indefinite"/>
      </text>
      
      <!-- Code Brackets -->
      <text x="700" y="200" font-family="monospace" font-size="24" fill="#34495E">
        {code}
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; -20,0; 0,0" dur="6s" repeatCount="indefinite"/>
      </text>
      
      <!-- HTML Tags -->
      <text x="100" y="450" font-family="monospace" font-size="14" fill="#7F8C8D">
        &lt;/developer&gt;
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 25,0; 0,0" dur="7s" repeatCount="indefinite"/>
      </text>
    </g>
    
    <!-- Decorative Code Lines -->
    <g stroke="#ECF0F1" stroke-width="2" opacity="0.3">
      <line x1="0" y1="150" x2="900" y2="150">
        <animate attributeName="stroke-dasharray" values="0,1000; 1000,0; 0,1000" dur="10s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="400" x2="900" y2="400">
        <animate attributeName="stroke-dasharray" values="1000,0; 0,1000; 1000,0" dur="12s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Main YASH Text -->
    <g transform="translate(50, 200)">
      
      <!-- Y -->
      <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" 
            fill="url(#redGradient)" filter="url(#shadow)">
        Y
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 0,-5; 0,0" dur="4s" repeatCount="indefinite"/>
      </text>
      
      <!-- A -->
      <text x="90" y="0" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" 
            fill="url(#redGradient)" filter="url(#shadow)">
        A
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 0,-5; 0,0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      </text>
      
      <!-- S -->
      <text x="180" y="0" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" 
            fill="url(#redGradient)" filter="url(#shadow)">
        S
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 0,-5; 0,0" dur="4s" begin="1s" repeatCount="indefinite"/>
      </text>
      
      <!-- H -->
      <text x="270" y="0" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" 
            fill="url(#redGradient)" filter="url(#shadow)">
        H
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 0,-5; 0,0" dur="4s" begin="1.5s" repeatCount="indefinite"/>
      </text>
      
      <!-- Coding Brackets -->
      <text x="380" y="0" font-family="monospace" font-size="80" font-weight="bold" 
            fill="url(#techGradient)" filter="url(#glow)">
        {
        <animate attributeName="opacity" values="0.5; 1; 0.5" dur="2s" repeatCount="indefinite"/>
      </text>
      
      <text x="420" y="0" font-family="monospace" font-size="80" font-weight="bold" 
            fill="url(#techGradient)" filter="url(#glow)">
        }
        <animate attributeName="opacity" values="1; 0.5; 1" dur="2s" repeatCount="indefinite"/>
      </text>
    </g>
    
    <!-- Coder Subtitle -->
    <g transform="translate(50, 320)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
            fill="url(#goldGradient)" filter="url(#shadow)">
        Full Stack Developer
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 5,0; 0,0; -5,0; 0,0" dur="8s" repeatCount="indefinite"/>
      </text>
    </g>
    
    <!-- Tech Stack Icons -->
    <g transform="translate(500, 180)">
      
      <!-- React Icon -->
      <circle cx="0" cy="0" r="25" fill="none" stroke="#61DAFB" stroke-width="3" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                         values="0 0 0; 360 0 0" dur="10s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="4" fill="#61DAFB"/>
      
      <!-- Node.js Icon -->
      <rect x="60" y="-20" width="40" height="40" rx="8" fill="#68A063" opacity="0.8">
        <animateTransform attributeName="transform" type="scale" 
                         values="1; 1.1; 1" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="80" y="5" text-anchor="middle" font-family="monospace" font-size="12" fill="white" font-weight="bold">N</text>
      
      <!-- MongoDB Icon -->
      <ellipse cx="140" cy="0" rx="20" ry="25" fill="#47A248" opacity="0.8">
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 0,-3; 0,0" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      <text x="140" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">M</text>
      
      <!-- Code Symbol -->
      <text x="200" y="5" font-family="monospace" font-size="30" fill="url(#techGradient)" font-weight="bold">
        &lt;/&gt;
        <animate attributeName="fill" values="#00D4FF; #0099CC; #006699; #0099CC; #00D4FF" dur="3s" repeatCount="indefinite"/>
      </text>
    </g>
    
    <!-- Decorative Swoosh -->
    <g transform="translate(400, 100)">
      <path d="M0,0 Q200,50 400,0 Q600,50 800,0" 
            fill="none" stroke="url(#blueGradient)" stroke-width="8" opacity="0.6">
        <animate attributeName="stroke-dasharray" values="0,1000; 1000,0; 0,1000" dur="8s" repeatCount="indefinite"/>
      </path>
      
      <path d="M0,200 Q200,150 400,200 Q600,150 800,200" 
            fill="none" stroke="url(#blueGradient)" stroke-width="6" opacity="0.4">
        <animate attributeName="stroke-dasharray" values="1000,0; 0,1000; 1000,0" dur="10s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Tagline -->
    <g transform="translate(50, 430)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="normal" 
            fill="url(#blueGradient)" font-style="italic">
        Building tomorrow's web today.
        <animate attributeName="opacity" values="0.7; 1; 0.7" dur="4s" repeatCount="indefinite"/>
      </text>
    </g>
    
    <!-- Floating Code Elements -->
    <g>
      <!-- Floating Brackets -->
      <text x="700" y="150" font-family="monospace" font-size="20" fill="#3498DB" opacity="0.6">
        [ ]
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 15,0; 0,0; -15,0; 0,0" dur="6s" repeatCount="indefinite"/>
      </text>
      
      <text x="750" y="350" font-family="monospace" font-size="18" fill="#E74C3C" opacity="0.6">
        ( )
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; -10,0; 0,0; 10,0; 0,0" dur="5s" repeatCount="indefinite"/>
      </text>
      
      <text x="800" y="250" font-family="monospace" font-size="16" fill="#F39C12" opacity="0.6">
        { }
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 0,-8; 0,0; 0,8; 0,0" dur="7s" repeatCount="indefinite"/>
      </text>
      
      <!-- Semicolons -->
      <text x="650" y="300" font-family="monospace" font-size="24" fill="#9B59B6" opacity="0.5">
        ;
        <animate attributeName="opacity" values="0.3; 0.8; 0.3" dur="3s" repeatCount="indefinite"/>
      </text>
      
      <text x="780" y="400" font-family="monospace" font-size="20" fill="#1ABC9C" opacity="0.5">
        ;
        <animate attributeName="opacity" values="0.8; 0.3; 0.8" dur="2.5s" repeatCount="indefinite"/>
      </text>
    </g>
    
    <!-- Professional Badge -->
    <g transform="translate(750, 380)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                         values="0 0 0; 360 0 0" dur="30s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#D68910" font-weight="bold">FULL</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="10" fill="#D68910" font-weight="bold">STACK</text>
    </g>
    
    <!-- Subtle Grid Background -->
    <g opacity="0.03">
      <defs>
        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
          <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#2C3E50" stroke-width="1"/>
        </pattern>
      </defs>
      <rect width="900" height="500" fill="url(#grid)"/>
    </g>
  </g>
  
  <!-- Registered Trademark -->
  <g transform="translate(920, 40)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#2C3E50" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="12" fill="#2C3E50" font-weight="bold">®</text>
  </g>
</svg>